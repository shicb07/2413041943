<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表单</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 新 Bootstrap5 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/css/bootstrap.min.css">

  <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
  <script src="https://cdn.staticfile.net/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
  <div class="container">
    <h1>用户注册</h1>
    <form action="">
      <div class="mb-3 mt-3">
        <label form="" for="email" class="form-label">用户名:</label>
        <input name="uname" class="form-control" type="text" name="username">
      </div>
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">密码:</label>
        <input name="uname" class="form-control" type="password" name="username">
      </div>
      <div class="mb-3 mt-3">
        籍贯:
        <select name="" id="" class="form-select mb-3 mt-3">
          <option value="">山西</option>
          <option value="">上海</option>
        </select>

      </div>
      <div>
        性别:
        <input type="radio" name="gender" class="form-check-inline">男
        <input type="radio" name="gender" class="form-check-inline">女
      </div>
      <div>
        爱好
        <select name="" id="">
          <option value="">骑行</option>
        </select>
      </div>
      <button class="btn btn-primary">注册</button>
  </div>
  </form>
  <a href="" class="btn btn-info">按钮</a>
</head>

<body>

</body>

</html>
